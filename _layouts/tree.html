<!DOCTYPE html>
 <html>
  <head>
    {% include head.html %}
    {% include meta.html %}
  </head>
  <body id="links">
        <img style="width:100%" src="{{ site.baseurl }}/media/images/gif-links.png">
    <div class="main-div">
      <section class="content-text">
        {{ content }} 
        <br>     
        {% assign link = site.data.links | sort: 'index' %}
        {% for item in link %}
        <a class="nav-call" style="text-decoration:none; color:white;" href="{{ item.url }}">{{ item.title }}</a>
        {% endfor %}
        <br>
        <div class="center">
            {% include social-icons.html %}
        </div>
        </section>  
    </div>      
    <img style="width:100%" src="{{ site.baseurl }}/media/images/gif-links-2.png">  
  </body>
</html>
