<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Gerenciador de Conte√∫do</title>
  </head>
  <body>
    <!-- Include Decap CMS and the locales package -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script src="https://unpkg.com/decap-cms-locales@^3.0.0/dist/decap-cms-locales.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script type="module">
      import pt from "https://unpkg.com/decap-cms-locales@3.4.0/dist/esm/pt/index.js";
      window.CMS_MANUAL_INIT = true
      const { CMS, initCMS: init } = window

      CMS.registerLocale("pt", pt);
      window.CMS.init({
        config,
        locale: "pt",
      });

      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
