<div id="navbar-mobile">
  <i class="fa fa-bars menu-icon show-menu" aria-hidden="true" onclick="showMenu()"></i>
  <a class="menu-title" href="{{ site.baseurl }}/">
    <div class="menu-logo"></div>
  </a>
  <div id="menu-retratil" class="navbar-hide">
    <div class="menu-icon hide-menu" onclick="hideMenu()">âœ–</div>
    {% include menu-items.html %}
  </div>
</div>

<div id="navbar">
  <a class="menu-title" href="{{ site.baseurl }}/">
    <div class="menu-logo"></div>
  </a>
  <div class="menu-container">
    {% include menu-items.html %}
  </div>
</div>

<script>
  function showMenu() {
    document.getElementById('menu-retratil').classList.remove("navbar-hide");
    document.getElementById('menu-retratil').classList.add("navbar-show");
  }

  function hideMenu() {
    document.getElementById('menu-retratil').classList.remove("navbar-show");
    document.getElementById('menu-retratil').classList.add("navbar-hide");
  }
</script>
