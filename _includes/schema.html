<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ site.title }}",
  "description": "{{ site.description }}",
  "url": "{{ site.url }}",
  "logo": "{{ site.url }}/media/images/logos/silo.svg",
  "sameAs": [
    "{{ site.social.instagram }}",
    "{{ site.social.facebook }}",
    "{{ site.social.github }}",
    "{{ site.social.youtube }}",
    "{{ site.social.linkedin }}"
  ]
}
</script>
